{% extends 'base.html' %}

{% block content %}

    {% for destination in destinations %}

    <div>
        <p>{{ destination.traveller.name }}</p>
        <hr>
        <p>{{ destination.city }}</p>
        <p>{{ destination.country }}</p>
        <p>{{ destination.duration }}</p>
        <p>{{ destination.checked_off }}</p>
        <p><a href="/bucket-list/{{destination.id}}/edit">Edit</a></p>
    </div>
        
    {% endfor %}
 
    
{% endblock  %}
